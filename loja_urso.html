<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado do Urso</title>
    <style>
        /* Estilos CSS (modificados para a nova sala) */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #222; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        #main-container { display: flex; gap: 20px; align-items: flex-start; }
        #game-container { position: relative; }
        #game-area { width: 800px; height: 600px; border: 2px solid #fff; background: url('imagens/bosque_roxo.png') center/cover no-repeat; position: relative; }
        .entity { position: absolute; background-size: contain; background-repeat: no-repeat; }
        #player { width: 64px; height: 64px; background-image: url('imagens/gatinho_pixel_32x32.png'); z-index: 10; }
        
        /* --- POSIÇÕES AJUSTADAS --- */
        #npc-urso { 
            width: 128px; 
            height: 128px; 
            background-image: url('imagens/urso_mercador.png'); 
            top: 230px; 
            left: 450px; /* Movido para a direita */
            cursor: pointer; 
        }
        #mercado-stall { 
            width: 280px;  /* Tamanho aumentado */
            height: 280px; /* Tamanho aumentado */
            background-image: url('imagens/mercado_urso.png'); 
            top: 100px; 
            left: 140px; 
            cursor: pointer; 
        }

        #ui-column { display: flex; flex-direction: column; align-items: center; }
        #status-board { font-size: 18px; margin-bottom: 10px; text-align: left; width: 250px; }
        #inventory-display { width: 250px; height: 550px; background-color: #1c2833; border: 2px solid #fff; padding: 10px; box-sizing: border-box; overflow-y: auto; }
        #inventory-title { margin: 0 0 10px 0; text-align: center; font-size: 20px; }
        .inventory-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
        #shop-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.85); }
        #shop-box { position: relative; padding: 20px; background-color: #1c2833; border: 2px solid #fff; border-radius: 10px; text-align: center; }
        #shop-close-button { position: absolute; top: 10px; right: 15px; font-size: 24px; color: white; background: none; border: none; cursor: pointer; }
        #shop-controls { display: flex; gap: 15px; margin-top: 20px;}
        #shop-title { font-size: 36px; margin-bottom: 20px; }
        #shop-items { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 750px; }
        .shop-item { width: 140px; height: 140px; padding: 5px; box-sizing: border-box; border: 2px solid #ddd; background-color: #444; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; cursor: pointer; transition: all 0.2s; border-radius: 8px; }
        .shop-item.rare { border-color: #8e44ad; } .shop-item.legendary { border-color: #e74c3c; box-shadow: 0 0 15px #e74c3c; }
        .shop-item:hover { background-color: #555; transform: scale(1.05); }
        .shop-item.disabled { background-color: #222; color: #555; cursor: not-allowed; opacity: 0.6; }
        .shop-item-symbol { font-size: 40px; } .shop-item-name { font-size: 16px; font-weight: bold; margin-top: 5px;}
        #item-description { margin-top: 20px; height: 50px; font-size: 18px; text-align: center; width: 600px;}
        #proceed-button, #reroll-button { padding: 10px 20px; font-size: 20px; cursor: pointer; }
        #reroll-button:disabled { background-color: #555; color: #888; cursor: not-allowed; }
        #dialogue-box { display: flex; flex-direction: column; justify-content: center; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 750px; padding: 20px; background-color: rgba(10, 20, 40, 0.9); border: 3px solid #bda25a; border-radius: 10px; text-align: center; z-index: 300; }
        #dialogue-text { font-size: 22px; margin: 0 0 20px 0; min-height: 50px; }
        #dialogue-next-button { font-size: 18px; padding: 10px 20px; border: 2px solid #bda25a; background-color: #2c3e50; color: white; cursor: pointer; align-self: flex-end; }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="game-container">
            <div id="game-area">
                <div id="player" class="entity"></div>
                <div id="npc-urso" class="entity"></div>
                <div id="mercado-stall" class="entity"></div>
                <div id="dialogue-box" class="hidden">
                    <p id="dialogue-text"></p>
                    <button id="dialogue-next-button">Próximo ></button>
                </div>
            </div>
        </div>
        <div id="ui-column">
            <div id="status-board">
                <div>Sala: <span id="current-room">?</span></div>
                <div>Vida: <span id="player-health">?</span></div>
                <div>Escudo: <span id="player-shield">?</span></div>
                <div>Ataque: <span id="player-attack">?</span></div>
                <div>Moedas: <span id="player-coins">?</span></div>
            </div>
            <div id="inventory-display"><h3 id="inventory-title">Itens Comprados</h3><div id="inventory-list"></div></div>
        </div>
    </div>
    
    <div id="shop-overlay" class="screen hidden">
        <div id="shop-box">
            <button id="shop-close-button">X</button>
            <h2 id="shop-title">Empório do Urso</h2>
            <div id="shop-items"></div>
            <p id="item-description">Passe o mouse sobre um item para ver a descrição.</p>
            <div id="shop-controls">
                <button id="reroll-button">Rerolar (0)</button>
                <button id="proceed-button">Ir para a próxima sala</button>
            </div>
        </div>
    </div>

    <script>
    // --- LÓGICA DE DADOS ---
    function getNewPlayerState() { const state = { x: 385, y: 520, speed: 4, baseHealth: 10, bonusHealth: 0, baseAttack: 1, bonusAttack: 0, shield: 0, coins: 30, inventory: new Map(), currentRoom: 0, shopRerolls: 0, hasGrapesUpgrade: false, rareFindChance: 0.4, legendaryFindChance: 0.15, extraShopSlots:0, ursoDialogueDone: false, companionsToSummon: [] }; Object.defineProperty(state, 'health', { get() { return this.baseHealth + this.bonusHealth; }, configurable: true }); Object.defineProperty(state, 'attack', { get() { return this.baseAttack + this.bonusAttack; }, configurable: true }); return state; }
    function savePlayerState(state) { const savableState = { ...state, inventory: Array.from(state.inventory.entries()) }; localStorage.setItem('meuJoguinhoState_v27', JSON.stringify(savableState)); }
    function loadPlayerState() { const savedStateJSON = localStorage.getItem('meuJoguinhoState_v27'); if (!savedStateJSON) return null; const loadedObject = JSON.parse(savedStateJSON); const restoredState = { ...getNewPlayerState(), ...loadedObject, inventory: new Map(loadedObject.inventory) }; Object.defineProperty(restoredState, 'health', { get() { return this.baseHealth + this.bonusHealth; }, configurable: true }); Object.defineProperty(restoredState, 'attack', { get() { return this.baseAttack + this.bonusAttack; }, configurable: true }); return restoredState; }

    // --- SETUP DA PÁGINA ---
    const refs = { player: document.getElementById('player'), npc: document.getElementById('npc-urso'), stall: document.getElementById('mercado-stall'), shop: { overlay: document.getElementById('shop-overlay'), closeButton: document.getElementById('shop-close-button'), itemsContainer: document.getElementById('shop-items'), description: document.getElementById('item-description'), proceedButton: document.getElementById('proceed-button'), rerollButton: document.getElementById('reroll-button') }, dialogue: { box: document.getElementById('dialogue-box'), text: document.getElementById('dialogue-text'), nextButton: document.getElementById('dialogue-next-button') }, ui: { room: document.getElementById('current-room'), health: document.getElementById('player-health'), shield: document.getElementById('player-shield'), attack: document.getElementById('player-attack'), coins: document.getElementById('player-coins'), inventory: document.getElementById('inventory-list') } };
    let playerState = loadPlayerState() || getNewPlayerState();
    let gameState = 'PLAYING';
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    // --- DIÁLOGO DO URSO ---
    let dialogueIndex = 0;
    const ursoInitialDialogues = [
        "Hmm? ...Ah, um viajante. Bem-vindo ao meu recanto.",
        "Meus produtos... são para fortalecer. Mel, nozes, as melhores frutas. Eles dão... vigor.",
        "Para cada item que levar, darei um conselho que o deixará mais... robusto. (+1 de Vida Máxima por compra)",
        "Veja o que precisa. Sem pressa... não vou a lugar nenhum."
    ];
    const ursoRepeatDialogues = [
        "Zzz... ah, você ainda está aí. Ótimo.",
        "A árvore mais forte é a que tem as raízes mais profundas. O mesmo vale para aventureiros.",
        "Este tom roxo... me lembra de amoras. Boas para o coração.",
        "Precisa de mais alguma coisa para... sua jornada?"
    ];

    function advanceUrsoDialogue() { if (dialogueIndex < ursoInitialDialogues.length) { refs.dialogue.text.textContent = ursoInitialDialogues[dialogueIndex]; dialogueIndex++; } else { refs.dialogue.box.classList.add('hidden'); gameState = 'PLAYING'; playerState.ursoDialogueDone = true; playerState.y += 20; } }
    function startUrsoDialogue() { 
        gameState = 'PAUSED'; 
        refs.dialogue.box.classList.remove('hidden'); 
        if (!playerState.ursoDialogueDone) { 
            dialogueIndex = 0; 
            refs.dialogue.nextButton.textContent = 'Próximo >'; 
            refs.dialogue.nextButton.onclick = advanceUrsoDialogue; 
            advanceUrsoDialogue(); 
        } else {
            const randomLine = ursoRepeatDialogues[Math.floor(Math.random() * ursoRepeatDialogues.length)];
            refs.dialogue.text.textContent = randomLine;
            refs.dialogue.nextButton.textContent = 'Fechar'; 
            refs.dialogue.nextButton.onclick = () => { refs.dialogue.box.classList.add('hidden'); gameState = 'PLAYING'; playerState.y += 20; }; 
        } 
    }

    // --- LÓGICA DO MERCADO ---
    const masterShopList = [
        {id:'alface',name:'Alface',symbol:'🥬',desc:'Concede 30 de escudo.',cost:30,stackable:true, rarity:'comum', onPurchase: () => { playerState.shield += 30; }},
        {id:'laranja',name:'Laranja',symbol:'🍊',desc:'Dispara projéteis em 8 direções a cada 5s (+2 de dano por compra).',cost:35,stackable:true, rarity:'comum', onPurchase:()=>{playerState.orangeUpgrade+=1}},
        {id:'macarrao',name:'Macarrão',symbol:'🍝',desc:'Ganha um tiro automático teleguiado que causa lentidão (+10% por compra).',cost:35,stackable:true, rarity:'comum', onPurchase:()=>{playerState.hasPastaShot=true;playerState.pastaSlowFactor+=0.1}},
        {id:'melancia',name:'Melancia',symbol:'🍉',desc:'Cria uma orbe de dano ao seu redor (+10 de dano por compra).',cost:40,stackable:true, rarity:'comum', onPurchase:()=>{playerState.watermelonOrb.damage+=10;if(!document.getElementById('watermelon-orb'))createEntity('watermelon-orb','watermelon-orb');}},
        {id:'ovelha',name:'Ovelha',symbol:'🐑',desc:'Dobra o valor do seu escudo atual.',cost:25,stackable:true, rarity:'comum', onPurchase:()=>{if(playerState.shield>0)playerState.shield*=2}},
        {id:'brocolis',name:'Brócolis',symbol:'🥦',desc:'Ganha +1 chance de rerolar os itens da loja.',cost:15,stackable:true, rarity:'comum', onPurchase:()=>{playerState.shopRerolls++;}},
        {id:'manteiga',name:'Manteiga',symbol:'🧈',desc:'Cria uma aura que empurra inimigos próximos (+alcance por compra).',cost:20,stackable:true,maxStacks:10, rarity:'comum', onPurchase:()=>{playerState.butterStacks+=1;}},
        {id:'pepino',name:'Pepino',symbol:'🥒',desc:'Adiciona +1 opção de item no próximo mercado (máx. 12).',cost:20,stackable:true,maxStacks:9, rarity:'comum', onPurchase:()=>{if(playerState.extraShopSlots<9)playerState.extraShopSlots++;}},
        {id:'uvasVerdes',name:'Uvas Verdes',symbol:'🟢',desc:'Coleta 10% das moedas não pegas no fim da sala (acumulável).',cost:20,stackable:true, rarity:'comum', onPurchase:()=>{playerState.greenGrapesStacks++;}},
        {id:'doceDeLeite',name:'Doce de Leite',symbol:'🍮',desc:'Seus companheiros ganham +20 Vida e +10 Dano.',cost:30,stackable:true, rarity:'comum', onPurchase:()=>{playerState.companionBuffs.bonusHealth+=20;playerState.companionBuffs.bonusDamage+=10;}},
        {id:'cremeDeLeite',name:'Creme de Leite',symbol:'🥛',desc:'+4 de cura por segundo para o Amigo Iogurte.',cost:25,stackable:true, rarity:'comum', onPurchase:()=>{}},
        {id:'pao',name:'Pão',symbol:'🍞',desc:'Aumenta a chance de achar itens raros/lendários em 50%.',cost:40,stackable:false, rarity:'comum', onPurchase:()=>{playerState.rareFindChance*=1.5;playerState.legendaryFindChance*=1.5;}},
        {id:'tomate',name:'Tomate',symbol:'🍅',desc:'Dobra seu ataque base permanentemente.',cost:30,stackable:false, rarity:'comum', onPurchase:()=>{playerState.baseAttack*=2;}},
        {id:'caixaDeLeite',name:'Caixa de Leite',symbol:'L🥛',desc:'Leite agora cura o dobro (passivo).',cost:30,stackable:false, rarity:'comum', onPurchase:()=>{playerState.milkUpgrade=true;}},
        {id:'maca',name:'Maçã',symbol:'🍎',desc:'Tiros têm 50% de chance de aplicar veneno.',cost:30,stackable:false, rarity:'comum', onPurchase:()=>{playerState.hasPoisonUpgrade=true;}},
        {id:'uvas',name:'Uvas',symbol:'🍇',desc:'Moedas coletadas valem o dobro.',cost:30,stackable:false, rarity:'comum', onPurchase:()=>{playerState.hasGrapesUpgrade=true;}},
        {id:'frango',name:'Frango',symbol:'🍗',desc:'Permite que Ovos apareçam nas fases (+1 Vida, +1 Dano).',cost:30,stackable:false, rarity:'comum', onPurchase:()=>{playerState.canSpawnEggs=true;}},
        {id:'bife',name:'Bife',symbol:'🥩',desc:'Seus tiros agora vão na direção em que você se move.',cost:30,stackable:false, rarity:'comum', onPurchase:()=>{playerState.aimInMoveDirection=true;}},
        {id:'coelho',name:'Coelho',symbol:'🐇',desc:'Atira um projétil adicional (tiro duplo).',cost:40,stackable:false, rarity:'comum', onPurchase:()=>{playerState.hasDoubleShot=true;}},
        {id:'batidaDeBanana',name:'Batida de Banana',symbol:'🍌',desc:'Bananas agora curam 3 de vida.',cost:25,stackable:false, rarity:'comum', onPurchase:()=>{playerState.bananaUpgrade=true;}},
        {id:'bolo',name:'Bolo',symbol:'🎂',desc:'(RARO) Seu tiro principal se torna teleguiado.',cost:60,stackable:false,rarity:'raro', onPurchase:()=>{playerState.hasHomingShots=true;}},
        {id:'chocolate',name:'Chocolate',symbol:'🍫',desc:'(RARO) Conjura um amigo chocolate.',cost:70,stackable:false,rarity:'raro', onPurchase:()=>{if(!playerState.companionsToSummon.includes('chocolate')) playerState.companionsToSummon.push('chocolate');}},
        {id:'pytaya',name:'Pytaya',symbol:'🐉',desc:'(RARO) Conjura um amigo dragão.',cost:80,stackable:false,rarity:'raro', onPurchase:()=>{if(!playerState.companionsToSummon.includes('dragon')) playerState.companionsToSummon.push('dragon');}},
        {id:'sorvete',name:'Sorvete',symbol:'🍦',desc:'(RARO) Conjura um amigo sorvete.',cost:45,stackable:false,rarity:'raro', onPurchase:()=>{if(!playerState.companionsToSummon.includes('ice_cream')) playerState.companionsToSummon.push('ice_cream');}},
        {id:'iogurte',name:'Iogurte',symbol:'🍶',desc:'(RARO) Conjura um amigo iogurte que cura.',cost:50,stackable:false,rarity:'raro', onPurchase:()=>{if(!playerState.companionsToSummon.includes('yogurt')) playerState.companionsToSummon.push('yogurt');}},
        {id:'queijo',name:'Queijo',symbol:'🧀',desc:'(RARO) Conjura um amigo queijo que coleta itens.',cost:40,stackable:false,rarity:'raro', onPurchase:()=>{if(!playerState.companionsToSummon.includes('cheese')) playerState.companionsToSummon.push('cheese');}},
        {id:'sucoDeLaranja',name:'Suco de Laranja',symbol:'🧃🍊',desc:'(RARO) Dobra o dano dos projéteis da Laranja.',cost:50,stackable:false,rarity:'raro', onPurchase:()=>{playerState.orangeJuiceUpgrade=true;}},
        {id:'sucoDeMaca',name:'Suco de Maçã',symbol:'🥤🍎',desc:'(RARO) Veneno da Maçã causa +30 de dano por segundo.',cost:50,stackable:false,rarity:'raro', onPurchase:()=>{playerState.poisonDPS+=30;}},
        {id:'sucoDeUva',name:'Suco de Uva',symbol:'🧃🍇',desc:'(RARO) Ganha +10 Vida/Ataque para cada 50 moedas.',cost:60,stackable:false,rarity:'raro', onPurchase:()=>{playerState.hasGrapeJuice=true;}},
        {id:'tortaDeUva',name:'Torta de Uva',symbol:'🥧',desc:'(RARO) Seu escudo se torna igual à sua quantidade de moedas.',cost:40,stackable:false,rarity:'raro', onPurchase:()=>{playerState.hasGrapePie=true;}},
        {id:'cucaDeUva',name:'Cuca de Uva',symbol:'🍰',desc:'(RARO) Ao tomar dano, perde moedas em vez de vida/escudo.',cost:50,stackable:false,rarity:'raro', onPurchase:()=>{playerState.hasGrapeCuca=true;}},
        {id:'uvaBranca',name:'Uva Branca',symbol:'⚪',desc:'(LENDÁRIO) Conjuras têm 200% de velocidade de ataque.',cost:100,stackable:false,rarity:'legendary', onPurchase:()=>{playerState.hasWhiteGrape=true;}}
    ];
    
    function updateStatusBoard() { refs.ui.room.textContent = playerState.currentRoom; refs.ui.health.textContent = playerState.health.toFixed(0); refs.ui.shield.textContent = playerState.shield.toFixed(0); refs.ui.attack.textContent = playerState.attack.toFixed(0); refs.ui.coins.textContent = playerState.coins; }
    function updateInventoryDisplay() { refs.ui.inventory.innerHTML = ''; playerState.inventory.forEach((count, name) => { const itemEl = document.createElement('div'); itemEl.className = 'inventory-item'; itemEl.textContent = `${name} ${count > 1 ? `x${count}` : ''}`; refs.ui.inventory.appendChild(itemEl); }); }
    
    function applyShopItemEffect(itemId) {
        const itemData = masterShopList.find(i => i.id === itemId);
        if (!itemData || playerState.coins < itemData.cost) return;
        const invCount = playerState.inventory.get(itemData.name) || 0;
        if (itemData.stackable === false && invCount > 0) return;
        playerState.coins -= itemData.cost;
        playerState.baseHealth++;
        if (itemData.onPurchase) itemData.onPurchase();
        playerState.inventory.set(itemData.name, invCount + 1);
        updateStatusBoard();
        updateInventoryDisplay();
        openShop();
    }
    function openShop() {
        refs.shop.overlay.classList.remove('hidden');
        refs.shop.itemsContainer.innerHTML = '';
        const pool = masterShopList;
        const itemsToShow = pool.sort(() => 0.5 - Math.random()).slice(0, 4 + playerState.extraShopSlots);
        itemsToShow.forEach(itemData => {
            const itemDiv = document.createElement('div');
            itemDiv.className = `shop-item ${itemData.rarity || ''}`;
            itemDiv.innerHTML = `<div class="shop-item-symbol">${itemData.symbol}</div><div class="shop-item-name">${itemData.name}</div>`;
            if (playerState.coins < itemData.cost) itemDiv.classList.add('disabled');
            itemDiv.addEventListener('mouseover', () => { refs.shop.description.textContent = `${itemData.desc} (Custo: ${itemData.cost} moedas)`; });
            itemDiv.addEventListener('click', () => applyShopItemEffect(itemData.id));
            refs.shop.itemsContainer.appendChild(itemDiv);
        });
        refs.shop.description.innerHTML = 'Cada item comprado aqui te fortalece.<br>(+1 Vida Máxima por compra)';
        refs.shop.rerollButton.textContent = `Rerolar (${playerState.shopRerolls})`;
        refs.shop.rerollButton.disabled = playerState.shopRerolls <= 0;
    }
    function checkCollision(div1, div2, inset = 0) { const r1 = div1.getBoundingClientRect(), r2 = div2.getBoundingClientRect(); const sr2 = { left: r2.left + inset, right: r2.right - inset, top: r2.top + inset, bottom: r2.bottom - inset }; return !(r1.right < sr2.left || r1.left > sr2.right || r1.bottom < sr2.top || r1.top > sr2.bottom); }

    // --- LOOP DA CENA E EVENTOS ---
    function sceneLoop() {
        if (gameState === 'PLAYING') {
            if (keys.ArrowUp) playerState.y -= playerState.speed; if (keys.ArrowDown) playerState.y += playerState.speed; if (keys.ArrowLeft) playerState.x -= playerState.speed; if (keys.ArrowRight) playerState.x += playerState.speed;
            playerState.x = Math.max(0, Math.min(playerState.x, 800 - 64));
            playerState.y = Math.max(0, Math.min(playerState.y, 600 - 64));
            refs.player.style.left = playerState.x + 'px'; refs.player.style.top = playerState.y + 'px';
            if (checkCollision(refs.player, refs.npc, 40)) { startUrsoDialogue(); } 
            else if (checkCollision(refs.player, refs.stall, 50)) { gameState = 'PAUSED'; openShop(); }
        }
        requestAnimationFrame(sceneLoop);
    }
    
    updateStatusBoard(); updateInventoryDisplay();
    playerState.x = 368; playerState.y = 500;
    refs.player.style.left = playerState.x + 'px'; refs.player.style.top = playerState.y + 'px';
    refs.shop.rerollButton.addEventListener('click', () => { if (playerState.shopRerolls > 0) { playerState.shopRerolls--; openShop(); } });
    refs.shop.proceedButton.addEventListener('click', () => { savePlayerState(playerState); window.location.href = 'jogosalas.html'; });
    refs.shop.closeButton.addEventListener('click', () => { refs.shop.overlay.classList.add('hidden'); gameState = 'PLAYING'; playerState.y += 20; });
    window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = true; });
    window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = false; });
    sceneLoop();
    </script>
</body>
</html>
