            if (checkCollision(refs.player, refs.npc, 40)) {
                if (!quizCompletedThisVisit) { gameState = 'PAUSED'; startQuiz(); } 
                else { gameState = 'PAUSED'; startPostQuizDialogue(); }
            }
        }
        requestAnimationFrame(sceneLoop);
    }
