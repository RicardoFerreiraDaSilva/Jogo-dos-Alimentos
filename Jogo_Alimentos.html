        function applyShopItemEffect(itemId) {
    const itemData = masterShopList.find(i => i.id === itemId);
    if (!itemData) return;

    // 1. Verifica se a compra é válida antes de fazer qualquer coisa
    const invCount = playerState.inventory.get(itemData.name) || 0;
    const maxStacks = itemData.maxStacks || Infinity;

    if (itemData.stackable === false && invCount > 0) return;
    if (invCount >= maxStacks) return;
    
    // 2. Se for válida, deduz o dinheiro
    playerState.coins -= itemData.cost;

    // 3. Aplica o efeito
    if (itemData.onPurchase) {
        itemData.onPurchase();
    }

    // 4. Adiciona ao inventário
    playerState.inventory.set(itemData.name, invCount + 1);

    // 5. Atualiza a UI e a loja
    updateStatusBoard();
    updateInventoryDisplay();
    openShop();
}
function openShop() {
    gameState = 'PAUSED';
    updateStatusBoard();
    refs.shop.overlay.classList.remove('hidden');
    refs.shop.itemsContainer.innerHTML = '';
    
    const pool = masterShopList.filter(i => {
        const invCount = playerState.inventory.get(i.name) || 0;
        if (i.stackable === false) { return invCount === 0; }
        const max = i.maxStacks || Infinity;
        return invCount < max;
    });

    const common = pool.filter(i => !i.rarity);
    const rare = pool.filter(i => i.rarity === 'rare');
    const legendary = pool.filter(i => i.rarity === 'legendary');

    let itemsToShow = [];
    // Prioriza itens melhores
    if (legendary.length > 0 && Math.random() < playerState.legendaryFindChance) itemsToShow.push(legendary.sort(() => 0.5 - Math.random())[0]);
    if (rare.length > 0 && Math.random() < playerState.rareFindChance) itemsToShow.push(rare.sort(() => 0.5 - Math.random())[0]);
    
    // Preenche com comuns
    const commonSlots = (3 + playerState.extraShopSlots) - itemsToShow.length;
    if (common.length > 0 && commonSlots > 0) {
        itemsToShow.push(...common.sort(() => 0.5 - Math.random()).slice(0, commonSlots));
    }
    
    itemsToShow.sort(() => 0.5 - Math.random());

    itemsToShow.forEach(itemData => {
        const itemDiv = document.createElement('div');
        itemDiv.className = `shop-item ${itemData.rarity || ''}`;
        itemDiv.innerHTML = `<div class="shop-item-symbol">${itemData.symbol}</div><div class="shop-item-name">${itemData.name}</div>`;
        if (playerState.coins < itemData.cost) itemDiv.classList.add('disabled');
        
        itemDiv.addEventListener('mouseover', () => { refs.shop.description.textContent = `${itemData.desc} (Custo: ${itemData.cost} moedas)`; });
        itemDiv.addEventListener('click', () => applyShopItemEffect(itemData.id)); // Apenas chama a função central
        
        refs.shop.itemsContainer.appendChild(itemDiv);
    });

    refs.shop.description.textContent = 'Passe o mouse sobre um item para ver a descrição.';
    refs.shop.rerollButton.textContent = `Rerolar (${playerState.shopRerolls})`;
    refs.shop.rerollButton.disabled = playerState.shopRerolls <= 0;
}
        function handlePlayerDamage(amount){if(playerState.isInvincible)return;if(playerState.hasGrapeCuca&&playerState.coins>0){const d=Math.min(playerState.coins,amount);playerState.coins-=d;amount-=d;updateStatusBoard();}if(amount<=0)return;let s=Math.min(playerState.shield,amount);playerState.shield-=s;amount-=s;if(amount>0)playerState.baseHealth-=amount;playerState.isInvincible=true;playerState.invincibilityTimer=1.5;updateStatusBoard();}
        // Prepara e inicia uma sequência de diálogo
function triggerDialogue(sequence) {
    dialogueQueue = [...sequence]; // Carrega a fila com as frases
    gameState = 'DIALOGUE';        // Coloca o jogo em modo de diálogo
    advanceDialogue();             // Mostra a primeira frase
}

// Avança para a próxima frase na fila
function advanceDialogue() {
    if (dialogueQueue.length > 0) {
        const dialogue = dialogueQueue.shift(); // Pega a próxima frase da fila
        showRoomMessage(dialogue.text);         // Mostra o texto
        if (dialogue.action) {                  // Se houver uma ação (como dar moedas), executa
            dialogue.action();
        }
    } else {
        // Se a fila de diálogos acabar, esconde a mensagem e volta para a loja
        refs.roomMessage.classList.add('hidden');
        refs.gameArea.style.backgroundImage = ""; // Limpa o fundo especial
        gameState = 'SHOP';
    }
}

        function startNewRoom() {
    // Limpa o fundo especial, caso a sala anterior fosse a do NPC
    refs.gameArea.style.backgroundImage = "";

    showRoomMessage(`Sala ${currentRoom}`, 1500);
    updateStatusBoard();
    
    // Limpeza segura de entidades da sala anterior
    const entitiesToClear = [...activeFood.map(e => e.div), ...activeCoins.map(e => e.div), ...activeEnemies.map(e => e.div), ...activePastaProjectiles.map(e => e.div), ...activeOrangeProjectiles.map(e => e.div), ...activeFriendProjectiles.map(e => e.div)];
    entitiesToClear.forEach(div => div && div.remove());
    
    activeFood.length = 0; activeCoins.length = 0; activeEnemies.length = 0; activePastaProjectiles.length = 0; activeOrangeProjectiles.length = 0; activeFriendProjectiles.length = 0;
    
    activeCompanions.forEach(c => { if (c.type === 'cheese') c.target = null; });
    
    const nE = 2 + currentRoom;
    const eH = 3 + currentRoom;

}
        function showRoomMessage(text, duration) {

        function updateCompanions(deltaTime){activeCompanions.forEach((c,index)=>{const formationOffset=(index-(activeCompanions.length-1)/2)*60;c.x+=(playerState.x+formationOffset-c.x)*0.05;c.y+=(playerState.y-70-c.y)*0.05;if(c.div){c.div.style.left=c.x+'px';c.div.style.top=c.y+'px';}switch(c.type){case'yogurt':if(c.healRate)playerState.baseHealth+=c.healRate*deltaTime;break;case'cheese':if(!c.target||!c.target.div.parentNode)c.target=findNearestCollectible(c);if(c.target){const dir={x:c.target.div.offsetLeft-c.x,y:c.target.div.offsetTop-c.y};const mag=Math.sqrt(dir.x**2+dir.y**2)||1;if(mag<10){c.target.div.remove();c.target=null;}else{c.x+=dir.x/mag*3;c.y+=dir.y/mag*3;}}break;case'chocolate':case'dragon':case'ice_cream':c.fireTimer-=deltaTime;if(c.fireTimer<=0&&activeEnemies.length>0){const target=findNearestEnemy(c);if(target){const dir={x:target.x-c.x,y:target.y-c.y};const mag=Math.sqrt(dir.x**2+dir.y**2)||1;createFriendProjectile(c,{x:dir.x/mag,y:dir.y/mag},c.type==='ice_cream'?'laser-beam':'friend-projectile');c.fireTimer=(c.type==='dragon'?1:c.type==='ice_cream'?1.5:2)/c.attackSpeedFactor;}}break;}});}

    function gameLoop() {
    const now = performance.now();
    const deltaTime = (now - lastTime) / 1000 || 0;
    lastTime = now;

    switch (gameState) {
        case 'MAIN_MENU':
        case 'PAUSED':
            break;

        case 'SHOP':
            openShop();
            gameState = 'PAUSED';
            break;

        case 'STARTING_ROOM':
            startNewRoom();
            break;
        
        case 'NPC_ROOM':
            startNpcRoom();
            break;
            
        // NOVO ESTADO DE DIÁLOGO ATIVO
        case 'DIALOGUE':
            dialogueTimer -= deltaTime;
            if (!isDisplayingMessage && dialogueQueue.length > 0) {
                const dialogue = dialogueQueue.shift();
                showRoomMessage(dialogue.text);
                dialogueTimer = dialogue.duration;
                isDisplayingMessage = true;

                if (dialogue.action) {
                    dialogue.action();
                }
            }
            if (isDisplayingMessage && dialogueTimer <= 0) {
                isDisplayingMessage = false;
                if (dialogueQueue.length === 0) {
                    refs.roomMessage.classList.add('hidden');
                    refs.gameArea.style.backgroundImage = "";
                    gameState = 'SHOP';
                }
            }
            break;

        case 'NPC_ROOM_ACTIVE':
            if (keys.ArrowUp) { playerState.y -= playerState.speed; }
            if (keys.ArrowDown) { playerState.y += playerState.speed; }
            if (keys.ArrowLeft) { playerState.x -= playerState.speed; }
            if (keys.ArrowRight) { playerState.x += playerState.speed; }
            playerState.y = Math.max(0, Math.min(playerState.y, 536));
            playerState.x = Math.max(0, Math.min(playerState.x, 736));
            refs.player.style.top = playerState.y + 'px';
            refs.player.style.left = playerState.x + 'px';
            updateCompanions(deltaTime);

            if (activeNPCs.length > 0 && checkCollision(refs.player, activeNPCs[0].div)) {
                activeNPCs[0].div.remove();
                activeNPCs = [];
                
                // Prepara a sequência de diálogo
                triggerDialogue([
                    { text: "Assim como você, fui trazido de outro mundo...", duration: 3 },
                    { text: "...para trazer o equilíbrio aos alimentos.", duration: 3 },
                    { text: "Mas eu ajudo de forma diferente!", duration: 3 },
                    { 
                        text: "Você ganhou 100 moedas!", 
                        duration: 2, 
                        action: () => { 
                            playerState.coins += 100; 
                            updateStatusBoard(); 
                        } 
                    }
                ]);
            }
            break;

        case 'CLEARING_ROOM':
            updateCompanions(deltaTime);
            roomClearTimer -= deltaTime;
            if (roomClearTimer <= 0) {
                currentRoom++;
                if (currentRoom === 7) {
                    gameState = 'NPC_ROOM'; 
                } else if (currentRoom > 2 && Math.random() < 0.15) {
                    gameState = 'NPC_ROOM';
                } else if (currentRoom % 5 === 0) {
                    gameState = 'SHOP';
                } else {
                    gameState = 'STARTING_ROOM';
                }
                refs.roomMessage.style.display = 'none';
            }
            break;

        case 'PLAYING':
            // Toda a lógica de PLAYING permanece a mesma
            if(keys.ArrowUp){playerState.y-=playerState.speed;playerState.lastMoveDirection={x:0,y:-1};}
            if(keys.ArrowDown){playerState.y+=playerState.speed;playerState.lastMoveDirection={x:0,y:1};}
            if(keys.ArrowLeft){playerState.x-=playerState.speed;playerState.lastMoveDirection={x:-1,y:0};}
            if(keys.ArrowRight){playerState.x+=playerState.speed;playerState.lastMoveDirection={x:1,y:0};}
            playerState.y=Math.max(0,Math.min(playerState.y,536));playerState.x=Math.max(0,Math.min(playerState.x,736));
            refs.player.style.top=playerState.y+'px';refs.player.style.left=playerState.x+'px';
            if(playerState.isInvincible){playerState.invincibilityTimer-=deltaTime;refs.player.style.opacity=(refs.player.style.opacity=='0.5')?'1':'0.5';if(playerState.invincibilityTimer<=0){playerState.isInvincible=false;refs.player.style.opacity='1';}}
            if(playerState.orangeUpgrade>0){playerState.orangeFireTimer-=deltaTime;if(playerState.orangeFireTimer<=0){createOrangeShot();playerState.orangeFireTimer=5;}}
            if(playerState.watermelonOrb.damage>0){const o=document.getElementById('watermelon-orb');if(o){playerState.watermelonOrb.angle+=3*deltaTime;o.style.left=playerState.x-5+playerState.watermelonOrb.radius*Math.cos(playerState.watermelonOrb.angle)+'px';o.style.top=playerState.y-5+playerState.watermelonOrb.radius*Math.sin(playerState.watermelonOrb.angle)+'px';}}
            if(playerState.hasPastaShot){playerState.pastaFireTimer-=deltaTime;if(playerState.pastaFireTimer<=0){createPastaProjectile();playerState.pastaFireTimer=playerState.pastaFireRate;}}
            if(playerState.butterStacks>0){activeEnemies.forEach(e=>{const dist=Math.sqrt((e.x-playerState.x)**2+(e.y-playerState.y)**2);if(dist<50+playerState.butterStacks*10){const pushVector={x:e.x-playerState.x,y:e.y-playerState.y};const mag=Math.sqrt(pushVector.x**2+pushVector.y**2)||1;e.x+=pushVector.x/mag*2;e.y+=pushVector.y/mag*2;}});}
            updateCompanions(deltaTime);
            for(let i=activeEnemies.length-1;i>=0;i--){const e=activeEnemies[i];const s=e.speed*e.slowFactor;e.x+=e.dx*s;e.y+=e.dy*s;if(e.x<=0||e.x>=765)e.dx*=-1;if(e.y<=0||e.y>=565)e.dy*=-1;e.div.style.left=e.x+'px';e.div.style.top=e.y+'px';const o=document.getElementById('watermelon-orb');if(playerState.watermelonOrb.damage>0&&o&&checkCollision(o,e.div))e.health-=playerState.watermelonOrb.damage*deltaTime;if(e.isPoisoned){e.health-=playerState.poisonDPS*deltaTime;e.poisonTimer-=deltaTime;if(e.poisonTimer<=0)e.isPoisoned=false;}if(checkCollision(refs.player,e.div))handlePlayerDamage(1);if(e.health<=0){createCoin(e.x,e.y);e.div.remove();activeEnemies.splice(i,1);}}
            function moveAndCheck(projArray,onHit){for(let i=projArray.length-1;i>=0;i--){let p=projArray[i];if(playerState.hasHomingShots&&projArray===activeProjectiles){const t=findNearestEnemy(p);if(t){const d={x:t.x-p.x,y:t.y-p.y};const m=Math.sqrt(d.x**2+d.y**2)||1;p.dx=d.x/m;p.dy=d.y/m;}}p.x+=p.dx*p.speed;p.y+=p.dy*p.speed;if(p.x>800||p.x<0||p.y>600||p.y<0){p.div.remove();projArray.splice(i,1);continue;}p.div.style.left=p.x+'px';p.div.style.top=p.y+'px';for(let j=activeEnemies.length-1;j>=0;j--){const e=activeEnemies[j];if(checkCollision(p.div,e.div)){p.div.remove();projArray.splice(i,1);onHit(e,p);if(e.health<=0){createCoin(e.x,e.y);e.div.remove();activeEnemies.splice(j,1);}break;}}}}
            moveAndCheck(activeProjectiles,(e,p)=>{e.health-=playerState.attack;if(playerState.hasPoisonUpgrade&&Math.random()<0.5){e.isPoisoned=true;e.poisonTimer=3;}});
            moveAndCheck(activePastaProjectiles,(e,p)=>{e.slowFactor=1-playerState.pastaSlowFactor;setTimeout(()=>e.slowFactor=1,2000);});
            moveAndCheck(activeOrangeProjectiles,(e,p)=>{e.health-=p.damage;});
            moveAndCheck(activeFriendProjectiles,(e,p)=>{e.health-=p.damage;});
            for(let i=activeFood.length-1;i>=0;i--){const f=activeFood[i];if(checkCollision(refs.player,f.div)){f.effect();f.div.remove();activeFood.splice(i,1);}}
            for(let i=activeCoins.length-1;i>=0;i--){const c=activeCoins[i];if(checkCollision(refs.player,c.div)){playerState.coins+=playerState.hasGrapesUpgrade?2:1;c.div.remove();activeCoins.splice(i,1);updateStatusBoard();}}
            const cheeseFriend=activeCompanions.find(c=>c.type==='cheese');if(cheeseFriend){for(let i=activeFood.length-1;i>=0;i--){const f=activeFood[i];if(checkCollision(cheeseFriend.div,f.div)){f.effect();f.div.remove();activeFood.splice(i,1);}}for(let i=activeCoins.length-1;i>=0;i--){const c=activeCoins[i];if(checkCollision(cheeseFriend.div,c.div)){playerState.coins+=playerState.hasGrapesUpgrade?2:1;c.div.remove();activeCoins.splice(i,1);updateStatusBoard();}}}
            if(activeEnemies.length===0){gameState='CLEARING_ROOM';showRoomMessage('Sala Limpa!',null);roomClearTimer=2.0;}
            break;
    }
    requestAnimationFrame(gameLoop);
}
