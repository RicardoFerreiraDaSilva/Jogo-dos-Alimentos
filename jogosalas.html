    function createEntity(className, id=null){ const div=document.createElement('div'); div.className=`entity ${className}`; if(id) div.id=id; refs.gameArea.appendChild(div); return div; }
    function checkCollision(d1, d2){ if(!d1 || !d2) return false; const r1=d1.getBoundingClientRect(), r2=d2.getBoundingClientRect(); return !(r1.right<r2.left || r1.left>r2.right || r1.bottom<r2.top || r1.top>r2.bottom); }
    function findNearestEnemy(source, excludeSelf = false){ let nearest=null, minDist=Infinity; activeEnemies.forEach(e=>{ if(excludeSelf && e === source) return; const dist = Math.hypot(e.x - source.x, e.y - source.y); if(dist < minDist){ minDist=dist; nearest=e; } }); return nearest; }

        switch (type) {
            case 'uva': e.div = createEntity('enemy'); e.speed = 1 + (currentRoom * 0.1); e.health = 3 * roomMultiplier; e.damage = 1 * roomMultiplier; e.dx = (Math.random() - .5) * 2; e.dy = (Math.random() - .5) * 2; break;
            case 'banana': e.div = createEntity('enemy-banana'); e.speed = 0.8 + (currentRoom * 0.05); e.health = 4 * roomMultiplier; e.damage = 2 * roomMultiplier; if (Math.random() > 0.5) { e.x = Math.random() > 0.5 ? -30 : 830; e.y = Math.random() * 600; } else { e.x = Math.random() * 800; e.y = Math.random() > 0.5 ? -30 : 630; } break;

        }
        let dist = 0; do { dist = Math.hypot(e.x - playerState.x, e.y - playerState.y); if (dist < 250) { e.x = Math.random() * 740; e.y = Math.random() * 540; } } while (dist < 250);

    function handleRoomClearBonus() {
        if (playerState.tookDamageThisRoom) return;
        showRoomMessage("B√¥nus: Sala Perfeita!", 2);
        
        let bonusText = "";
        if (playerState.hasFish) { playerState.baseAttack += 30; bonusText += '+30 Ataque (Peixe)\n'; }
        if (playerState.hasRice) { playerState.baseHealth += 20; bonusText += '+20 Vida (Arroz)\n'; }
        if (playerState.hasBean) { playerState.baseAttack += 5; bonusText += '+5 Ataque (Feij√£o)\n'; }
        if (playerState.hasPepper) { playerState.coins += 50; bonusText += '+50 Moedas (Pimenta)\n'; }
        if (playerState.hasSwissCheese && Math.random() < 0.5) { playerState.shield += 20; bonusText += '+20 Escudo (Queijo Sui√ßo)\n'; }
        if (playerState.hasBrigadeiro) {
            const rand = Math.random();
            if (rand < 0.33) { playerState.shield += 99; bonusText += '+99 Escudo (Brigadeiro)\n'; }
            else if (rand < 0.66) { playerState.baseHealth += 66; bonusText += '+66 Vida (Brigadeiro)\n'; }
            else { playerState.baseAttack += 33; bonusText += '+33 Ataque (Brigadeiro)\n'; }
        }
        // L√ìGICA DAS UVAS VERDES IMPLEMENTADA
        if (playerState.greenGrapesStacks > 0 && activeCoins.length > 0) {
            const percentToCollect = playerState.greenGrapesStacks * 0.1;
            const coinsToCollect = Math.floor(activeCoins.length * percentToCollect);
            let coinsGained = 0;
            for (let i = 0; i < coinsToCollect; i++) {
                const coin = activeCoins.pop();
                if (coin && coin.div) {
                    coin.div.remove();
                    coinsGained += playerState.hasGrapesUpgrade ? 2 : 1;
                }
            }
            if (coinsGained > 0) {
                playerState.coins += coinsGained;
                bonusText += `+${coinsGained} Moedas (Uvas Verdes)\n`;
            }
        }
        if (bonusText) {
            setTimeout(() => showRoomMessage(bonusText, 3), 1000);
        }
        updateStatusBoard();
    }
    
    function createCompanion(type){
        if(activeCompanions.some(c=>c.type===type)) return;
        const c={div:createEntity(`companion ${type}-friend`), type:type, x:playerState.x, y:playerState.y-50, attackSpeedFactor:playerState.hasWhiteGrape?3:1, damage: 0};
        switch(type){
            case 'chocolate': c.damage = 5 + playerState.companionBuffs.bonusDamage; c.fireTimer=2; break;
            case 'dragon': c.damage=10+playerState.companionBuffs.bonusDamage; c.fireTimer=1; break;
            case 'ice_cream': c.damage=2+playerState.companionBuffs.bonusDamage; c.fireTimer=0; c.laser = null; break; // L√≥gica do Laser
            case 'yogurt': c.healRate=2; break;
            case 'cheese': c.immortal=true; break;
            case 'abobora': c.damage=10; c.dx = 2; c.dy=0; c.immortal=true; break;
        }
        if(!c.immortal) c.health=50+playerState.companionBuffs.bonusHealth;
        activeCompanions.push(c);
    }

    function updateCompanions(deltaTime){
        activeCompanions.forEach((c,index) => {
            switch(c.type){
                case 'abobora': c.x += c.dx * 3; c.div.style.left = c.x + 'px'; c.div.style.top=c.y+'px'; if(c.x <= 0 || c.x >= 736) c.dx *= -1; activeEnemies.forEach(e => { if(checkCollision(c.div, e.div)) e.health -= c.damage * deltaTime; }); break;
                case 'yogurt': if(c.healRate) playerState.baseHealth += c.healRate * deltaTime; break;
                case 'cheese': break;
                // --- L√ìGICA DO LASER DO SORVETE ---
                case 'ice_cream':
                    const target = findNearestEnemy(c);
                    if (target) {
                        if (!c.laser) {
                            c.laser = createEntity('laser-beam');
                            activeLasers.push(c.laser);
                        }
                        const p1 = { x: c.x + 32, y: c.y + 32 };
                        const angle = Math.atan2(target.y - p1.y, target.x - p1.x);
                        c.laser.style.left = p1.x + 'px';
                        c.laser.style.top = p1.y + 'px';
                        c.laser.style.transform = `rotate(${angle * (180 / Math.PI)}deg)`;
                        c.laser.style.width = '1200px'; // Garante que atravesse a tela

                        activeEnemies.forEach(e => {
                           if(checkCollision(c.laser, e.div)) {
                               e.health -= c.damage * deltaTime;
                           }
                        });
                    } else if (c.laser) {
                        c.laser.remove();
                        activeLasers = activeLasers.filter(l => l !== c.laser);
                        c.laser = null;
                    }
                    break;
                default: c.fireTimer -= deltaTime; if(c.fireTimer <= 0 && activeEnemies.length > 0){ const target = findNearestEnemy(c); if(target){ const dir={x:target.x-c.x, y:target.y-c.y}; const mag=Math.hypot(dir.x,dir.y)||1; createFriendProjectile(c, {x:dir.x/mag, y:dir.y/mag}, 'friend-projectile', c.damage); c.fireTimer = (c.type==='dragon'?1:2) / c.attackSpeedFactor; } } break;
            }
            if(c.type !== 'abobora'){ const formationOffset = (index - (activeCompanions.length-1)/2) * 70; c.x += (playerState.x + formationOffset - c.x) * 0.05; c.y += (playerState.y - 70 - c.y) * 0.05; c.div.style.left = c.x+'px'; c.div.style.top=c.y+'px'; }
        });
    }

    // --- GAME LOOP E DEMAIS FUN√á√ïES ---

    function createProjectile(dir, offsetY=0){ const offsetX = dir.y * offsetY; const p={div:createEntity('projectile'), x:playerState.x+24+offsetX, y:playerState.y+24-(dir.x*offsetY), speed:8, dx:dir.x, dy:dir.y, damage:playerState.attack }; p.div.style.left = p.x + 'px'; p.div.style.top = p.y + 'px'; activeProjectiles.push(p); }
    function createCoin(x, y) { const c = { div: createEntity('coin'), x: x, y: y }; c.div.style.left = c.x + 'px'; c.div.style.top = c.y + 'px'; activeCoins.push(c); }
    function handlePlayerDamage(amount){ if(playerState.hasPotato && !playerState.potatoUsedThisRoom) { playerState.potatoUsedThisRoom = true; showRoomMessage('Batata salvou!', 1); return; } if(playerState.isInvincible) return; playerState.tookDamageThisRoom = true; if(playerState.hasGrapeCuca && playerState.coins > 0){ const coinAbsorb = Math.min(playerState.coins, amount * 10); playerState.coins -= coinAbsorb; amount -= coinAbsorb / 10; } if(amount <= 0) { updateStatusBoard(); return; } const shieldDmg = Math.min(playerState.shield, amount); playerState.shield -= shieldDmg; amount -= shieldDmg; if (amount > 0) playerState.baseHealth -= amount; playerState.isInvincible = true; playerState.invincibilityTimer = 1.5; updateStatusBoard(); if(playerState.health <= 0) { gameState = 'GAME_OVER'; } }
    function createStrawberryProjectile() { if(activeEnemies.length === 0) return; const target = findNearestEnemy(playerState); if(!target) return; const dir = {x: target.x - (playerState.x + 24), y: target.y - (playerState.y + 24)}; const mag = Math.hypot(dir.x, dir.y) || 1; const p = {div: createEntity('strawberry-shot'), x: playerState.x + 16, y: playerState.y + 16, speed: 6, dx: dir.x / mag, dy: dir.y / mag, damage: 5}; p.div.style.left = p.x + 'px'; p.div.style.top = p.y + 'px'; activeProjectiles.push(p); }

    function createOrangeShot(){ const dirs=[{x:1,y:0},{x:-1,y:0},{x:0,y:1},{x:0,y:-1},{x:.7,y:.7},{x:-.7,y:.7},{x:.7,y:-.7},{x:-.7,y:-.7}]; const dmg=(2*playerState.orangeUpgrade)*(playerState.orangeJuiceUpgrade?2:1); dirs.forEach(d=>{ const p={div:createEntity('orange-projectile'), x:playerState.x+24, y:playerState.y+24, speed:4, dx:d.x, dy:d.y, damage:dmg}; p.div.style.left=p.x+'px';p.div.style.top=p.y+'px';activeOrangeProjectiles.push(p); }); }

    function createBeeProjectile(){ const target = findNearestEnemy(playerState); if(!target) return; const dir = {x: target.x - (playerState.x + 24), y: target.y - (playerState.y + 24)}; const mag=Math.hypot(dir.x,dir.y)||1; const p={div:createEntity('bee-projectile'), x:playerState.x, y:playerState.y, speed:5, dx:dir.x/mag, dy:dir.y/mag, damage: 5 + playerState.honeyStacks, isHoming: true}; activeBeeProjectiles.push(p); }

    function updateDynamicStats(){ playerState.bonusHealth=0; playerState.bonusAttack=0; if(playerState.hasGrapeJuice){ const bonus=Math.floor(playerState.coins/50); playerState.bonusHealth=bonus*10; playerState.bonusAttack=bonus*10; } if(playerState.hasGrapePie) playerState.shield=playerState.coins; }
    
    // O gameLoop principal
    function gameLoop(){
        const now = performance.now();
        const deltaTime = (now - lastTime)/1000 || 0;
        lastTime = now;
        switch(gameState){
            case 'MAIN_MENU': if (localStorage.getItem('meuJoguinhoState_v27')) { refs.menu.resetBtn.classList.remove('hidden'); const tempState = loadPlayerState(); if(tempState && tempState.permanentUnlocks && tempState.permanentUnlocks.cardViewerEnabled) { refs.menu.cardsBtn.classList.remove('hidden'); } } else { refs.menu.resetBtn.classList.add('hidden'); refs.menu.cardsBtn.classList.add('hidden'); } break;

            case 'STARTING_ROOM': startNewRoom(); break;
            case 'CLEARING_ROOM': updateCompanions(deltaTime); roomClearTimer -= deltaTime; if(roomClearTimer <= 0){ handleRoomClearBonus(); currentRoom++; playerState.currentRoom = currentRoom; presentPathChoice(); } break;
            case 'PLAYING':
                if(keys.ArrowUp){ playerState.y -= playerState.speed; playerState.lastMoveDirection={x:0, y:-1};}

                if(playerState.butterStacks > 0) { activeEnemies.forEach(e=>{ const dist = Math.hypot(e.x-playerState.x, e.y-playerState.y); if(dist < 50+playerState.butterStacks*10){ const pushVec={x:e.x-playerState.x, y:e.y-playerState.y}; const mag=Math.hypot(pushVec.x,pushVec.y)||1; e.x+=pushVec.x/mag*2; e.y+=pushVec.y/mag*2; } }); }
                if (playerState.strawberryShotCount > 0) { strawberryFireTimer -= deltaTime; if (strawberryFireTimer <= 0) { for (let i = 0; i < playerState.strawberryShotCount; i++) { createStrawberryProjectile(); } strawberryFireTimer = 2.5; } }
                if (playerState.honeyStacks > 0) { playerState.beeSummonTimer -= deltaTime; if (playerState.beeSummonTimer <= 0) { for (let i = 0; i < 4; i++) createBeeProjectile(); playerState.beeSummonTimer = 30; } }
                updateCompanions(deltaTime);

                for(let i=activeEnemies.length-1; i>=0; i--){ const e = activeEnemies[i]; const s = e.speed * e.slowFactor; switch(e.type) { case 'uva': case 'pera': e.x += e.dx * s; e.y += e.dy * s; if(e.x<=0||e.x>=740) e.dx*=-1; if(e.y<=0||e.y>=540) e.dy*=-1; break; case 'banana': const dirToPlayer = { x: playerState.x - e.x, y: playerState.y - e.y }; const mag = Math.hypot(dirToPlayer.x, dirToPlayer.y) || 1; e.x += (dirToPlayer.x / mag) * s; e.y += (dirToPlayer.y / mag) * s; break; case 'maca': e.x += e.dx * s; if(e.x<=0||e.x>=740) e.dx*=-1; e.fireTimer -= deltaTime; if (e.fireTimer <= 0) { createEnemyProjectile(e, false); e.fireTimer = 3 + Math.random() * 2; } break; case 'maca_verde': e.y += e.dy * s; if(e.y<=0||e.y>=540) e.dy*=-1; e.fireTimer -= deltaTime; if (e.fireTimer <= 0) { createEnemyProjectile(e, true); e.fireTimer = 4 + Math.random() * 2; } break; }
                e.div.style.left = e.x+'px'; e.div.style.top = e.y+'px'; if(playerState.watermelonOrb.damage > 0 && !e.isInvulnerable && document.getElementById('watermelon-orb') && checkCollision(document.getElementById('watermelon-orb'), e.div)) e.health -= playerState.watermelonOrb.damage * deltaTime; if(e.isPoisoned && !e.isInvulnerable) { e.health -= playerState.poisonDPS * deltaTime; e.poisonTimer -= deltaTime; if(e.poisonTimer <= 0) e.isPoisoned = false; } if(checkCollision(refs.player, e.div)) { handlePlayerDamage(e.damage); if(playerState.thornsDamage > 0 && !e.isInvulnerable) e.health -= playerState.thornsDamage; } if(e.health <= 0){ createCoin(e.x, e.y); if (e.linkedBy) { const other = activeEnemies.find(en => en.id === e.linkedBy); if (other) other.linkedTo = null; } if (e.linkedTo) { const other = activeEnemies.find(en => en.id === e.linkedTo); if (other) { other.linkedBy = null; other.isInvulnerable = false;} } e.div.remove(); activeEnemies.splice(i,1); } }
                
                const moveAndCheck = (projArray, onHit) => { for(let i=projArray.length-1; i>=0; i--){ let p = projArray[i]; if((playerState.hasHomingShots && projArray === activeProjectiles) || p.isHoming || p.div.classList.contains('strawberry-shot')){ const t=findNearestEnemy(p); if(t){ const d={x:t.x-p.x, y:t.y-p.y}; const m=Math.hypot(d.x,d.y)||1; p.dx=d.x/m; p.dy=d.y/m; }} p.x += p.dx * p.speed; p.y += p.dy * p.speed; if(p.x>800||p.x<0||p.y>600||p.y<0){p.div.remove(); projArray.splice(i,1); continue;} p.div.style.left=p.x+'px'; p.div.style.top=p.y+'px'; for(let j=activeEnemies.length-1; j>=0; j--){ const e = activeEnemies[j]; if(checkCollision(p.div, e.div)){ if (e.isInvulnerable) { p.div.remove(); projArray.splice(i,1); break; } p.div.remove(); projArray.splice(i,1); onHit(e,p); break; } } } };

                for(let i=activeFood.length-1; i>=0; i--){ const f=activeFood[i]; if(checkCollision(refs.player, f.div)){f.effect();f.div.remove();activeFood.splice(i,1);}}
