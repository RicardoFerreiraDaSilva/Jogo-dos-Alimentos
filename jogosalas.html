    function createEntity(className, id=null){ const div=document.createElement('div'); div.className=`entity ${className}`; if(id) div.id=id; refs.gameArea.appendChild(div); return div; }
    function checkCollision(d1, d2){ if(!d1 || !d2) return false; const r1=d1.getBoundingClientRect(), r2=d2.getBoundingClientRect(); return !(r1.right<r2.left || r1.left>r2.right || r1.bottom<r2.top || r1.top>r2.bottom); }
    function findNearestEnemy(source){ let nearest=null, minDist=Infinity; activeEnemies.forEach(e=>{ const dist = Math.hypot(e.x - source.x, e.y - source.y); if(dist < minDist){ minDist=dist; nearest=e; } }); return nearest; }

    function createOrangeShot(){ const dirs=[{x:1,y:0},{x:-1,y:0},{x:0,y:1},{x:0,y:-1},{x:.7,y:.7},{x:-.7,y:.7},{x:.7,y:-.7},{x:-.7,y:-.7}]; const dmg=(2*playerState.orangeUpgrade)*(playerState.orangeJuiceUpgrade?2:1); dirs.forEach(d=>{ const p={div:createEntity('orange-projectile'), x:playerState.x+24, y:playerState.y+24, speed:4, dx:d.x, dy:d.y, damage:dmg}; p.div.style.left=p.x+'px';p.div.style.top=p.y+'px';activeOrangeProjectiles.push(p); }); }
    function createFriendProjectile(source,dir,type,dmg){ const p={div:createEntity(type), x:source.x+16, y:source.y+16, speed:6, dx:dir.x, dy:dir.y, damage:dmg}; p.div.style.left=p.x+'px';p.div.style.top=p.y+'px';activeFriendProjectiles.push(p); }
    function createBeeProjectile(){ const target = findNearestEnemy(playerState); if(!target) return; const dir = {x: target.x - (playerState.x + 24), y: target.y - (playerState.y + 24)}; const mag=Math.hypot(dir.x,dir.y)||1; const p={div:createEntity('bee-projectile'), x:playerState.x, y:playerState.y, speed:5, dx:dir.x/mag, dy:dir.y/mag, damage: 5 + playerState.honeyStacks, isHoming: true}; activeBeeProjectiles.push(p); }
    function createCompanion(type){ if(activeCompanions.some(c=>c.type===type)) return; const c={div:createEntity(`companion ${type}-friend`), type:type, x:playerState.x, y:playerState.y-50, attackSpeedFactor:playerState.hasWhiteGrape?3:1}; switch(type){ case 'chocolate': c.damage = 5 + playerState.companionBuffs.bonusDamage; c.fireTimer=2; break; case 'dragon': c.damage=10+playerState.companionBuffs.bonusDamage; c.fireTimer=1; break; case 'ice_cream': c.damage=2+playerState.companionBuffs.bonusDamage; c.fireTimer=1.5; break; case 'yogurt': c.healRate=2; break; case 'cheese': c.immortal=true; break; case 'abobora': c.damage=10; c.dx = 2; c.dy=0; c.immortal=true; break;} if(!c.immortal) c.health=50+playerState.companionBuffs.bonusHealth; activeCompanions.push(c); }
    function updateCompanions(deltaTime){ activeCompanions.forEach((c,index) => { switch(c.type){ case 'abobora': c.x += c.dx * 3; c.div.style.left = c.x + 'px'; c.div.style.top=c.y+'px'; if(c.x <= 0 || c.x >= 736) c.dx *= -1; activeEnemies.forEach(e => { if(checkCollision(c.div, e.div)) e.health -= c.damage * deltaTime; }); break; case 'yogurt': if(c.healRate) playerState.baseHealth += c.healRate * deltaTime; break; case 'cheese': break; default: c.fireTimer -= deltaTime; if(c.fireTimer <= 0 && activeEnemies.length > 0){ const target = findNearestEnemy(c); if(target){ const dir={x:target.x-c.x, y:target.y-c.y}; const mag=Math.hypot(dir.x,dir.y)||1; const pType = c.type === 'ice_cream' ? 'laser-beam' : 'friend-projectile'; createFriendProjectile(c, {x:dir.x/mag, y:dir.y/mag}, pType, c.damage); c.fireTimer = (c.type==='dragon'?1 : c.type==='ice_cream'?1.5:2) / c.attackSpeedFactor; } } break; } if(c.type !== 'abobora'){ const formationOffset = (index - (activeCompanions.length-1)/2) * 70; c.x += (playerState.x + formationOffset - c.x) * 0.05; c.y += (playerState.y - 70 - c.y) * 0.05; c.div.style.left = c.x+'px'; c.div.style.top=c.y+'px'; } }); }
    function updateDynamicStats(){ playerState.bonusHealth=0; playerState.bonusAttack=0; if(playerState.hasGrapeJuice){ const bonus=Math.floor(playerState.coins/50); playerState.bonusHealth=bonus*10; playerState.bonusAttack=bonus*10; } if(playerState.hasGrapePie) playerState.shield=playerState.coins; }
    
    function handleRoomClearBonus() {
        if (playerState.tookDamageThisRoom) return;
        showRoomMessage("B√¥nus: Sala Perfeita!", 2000);
        if (playerState.hasFish) { playerState.baseAttack += 30; showRoomMessage('+30 Ataque (Peixe)', 1500); }
        if (playerState.hasRice) { playerState.baseHealth += 20; showRoomMessage('+20 Vida (Arroz)', 1500); }
        if (playerState.hasBean) { playerState.baseAttack += 5; showRoomMessage('+5 Ataque (Feij√£o)', 1500); }
        if (playerState.hasPepper) { playerState.coins += 50; showRoomMessage('+50 Moedas (Pimenta)', 1500); }
        if (playerState.hasSwissCheese && Math.random() < 0.5) { playerState.shield += 20; showRoomMessage('+20 Escudo (Queijo Sui√ßo)', 1500); }
        if (playerState.hasBrigadeiro) {
            const rand = Math.random();
            if (rand < 0.33) { playerState.shield += 99; showRoomMessage('+99 Escudo (Brigadeiro)', 1500); }
            else if (rand < 0.66) { playerState.baseHealth += 66; showRoomMessage('+66 Vida (Brigadeiro)', 1500); }
            else { playerState.baseAttack += 33; showRoomMessage('+33 Ataque (Brigadeiro)', 1500); }
        }
        updateStatusBoard();
    }

    function startNewRoom(){
        showRoomMessage(`Sala ${currentRoom}`, 1500);
        playerState.potatoUsedThisRoom = false;
        playerState.tookDamageThisRoom = false;
        const entitiesToClear = refs.gameArea.querySelectorAll('.enemy, .coin, .item, .projectile, .pasta-projectile, .orange-projectile, .friend-projectile, .laser-beam, .bee-projectile');
        entitiesToClear.forEach(e => e.remove());
        activeFood.length=0; activeCoins.length=0; activeEnemies.length=0; activeProjectiles.length=0; activePastaProjectiles.length=0; activeOrangeProjectiles.length=0; activeFriendProjectiles.length=0; activeBeeProjectiles.length=0;
        playerState.companionsToSummon.forEach(type => { if(!activeCompanions.some(c => c.type === type)) createCompanion(type); });
        const numEnemies = 3 + currentRoom * 2;
        const enemyHealth = 3 + currentRoom;
        for(let i=0; i<numEnemies; i++) createEnemy(enemyHealth);
        const numFoods = 1 + Math.floor(Math.random()*2);
        for(let i=0; i<numFoods; i++) createFood();
        updateStatusBoard();
        gameState='PLAYING';
    }
    
    // --- LOOP PRINCIPAL DO JOGO ---
    function gameLoop(){
        const now = performance.now();
        const deltaTime = (now - lastTime)/1000 || 0;
        lastTime = now;
        switch(gameState){
            case 'MAIN_MENU': 
                if (localStorage.getItem('meuJoguinhoState_v27')) { 
                    refs.menu.resetBtn.classList.remove('hidden'); 
                    const tempState = loadPlayerState();
                    if(tempState && tempState.permanentUnlocks && tempState.permanentUnlocks.cardViewerEnabled) {
                        refs.menu.cardsBtn.classList.remove('hidden');
                    }
                } else { 
                    refs.menu.resetBtn.classList.add('hidden');
                    refs.menu.cardsBtn.classList.add('hidden');
                } 
                break;
            case 'AWAITING_CHOICE': case 'PAUSED': break;
            case 'GAME_OVER': refs.gameOver.screen.classList.remove('hidden'); localStorage.removeItem('meuJoguinhoState_v27'); gameState = 'PAUSED'; break;
            case 'STARTING_ROOM': startNewRoom(); break;
            case 'CLEARING_ROOM': updateCompanions(deltaTime); roomClearTimer -= deltaTime; if(roomClearTimer <= 0){ handleRoomClearBonus(); currentRoom++; playerState.currentRoom = currentRoom; presentPathChoice(); } break;
            case 'PLAYING':
                let moved = false;
                if(keys.ArrowUp){ playerState.y -= playerState.speed; playerState.lastMoveDirection={x:0, y:-1}; moved=true;}
                if(keys.ArrowDown){ playerState.y += playerState.speed; playerState.lastMoveDirection={x:0, y:1}; moved=true;}
                if(keys.ArrowLeft){ playerState.x -= playerState.speed; playerState.lastMoveDirection={x:-1, y:0}; moved=true;}
                if(keys.ArrowRight){ playerState.x += playerState.speed; playerState.lastMoveDirection={x:1, y:0}; moved=true;}
                playerState.x = Math.max(0, Math.min(playerState.x, 800 - 64)); playerState.y = Math.max(0, Math.min(playerState.y, 600 - 64));
                refs.player.style.left = playerState.x+'px'; refs.player.style.top = playerState.y+'px';
                if(playerState.isInvincible){ playerState.invincibilityTimer -= deltaTime; refs.player.style.opacity = (refs.player.style.opacity=='0.5')?'1':'0.5'; if(playerState.invincibilityTimer <= 0) { playerState.isInvincible=false; refs.player.style.opacity='1'; }}
                if(playerState.orangeUpgrade > 0){ playerState.orangeFireTimer -= deltaTime; if(playerState.orangeFireTimer <= 0){ createOrangeShot(); playerState.orangeFireTimer = 5; }}
                if(playerState.hasPastaShot){ playerState.pastaFireTimer -= deltaTime; if(playerState.pastaFireTimer <= 0){ createPastaProjectile(); playerState.pastaFireTimer = playerState.pastaFireRate; }}
                if(playerState.watermelonOrb.damage > 0){ const orb = document.getElementById('watermelon-orb'); if(orb) { playerState.watermelonOrb.angle += 3 * deltaTime; orb.style.left = playerState.x+12+playerState.watermelonOrb.radius*Math.cos(playerState.watermelonOrb.angle)+'px'; orb.style.top = playerState.y+12+playerState.watermelonOrb.radius*Math.sin(playerState.watermelonOrb.angle)+'px'; }}
                if(playerState.butterStacks > 0) { activeEnemies.forEach(e=>{ const dist = Math.hypot(e.x-playerState.x, e.y-playerState.y); if(dist < 50+playerState.butterStacks*10){ const pushVec={x:e.x-playerState.x, y:e.y-playerState.y}; const mag=Math.hypot(pushVec.x,pushVec.y)||1; e.x+=pushVec.x/mag*2; e.y+=pushVec.y/mag*2; } }); }
                if (playerState.strawberryShotCount > 0) { strawberryFireTimer -= deltaTime; if (strawberryFireTimer <= 0) { for (let i = 0; i < playerState.strawberryShotCount; i++) { createStrawberryProjectile(); } strawberryFireTimer = 2.5; } }
                if (playerState.honeyStacks > 0) { playerState.beeSummonTimer -= deltaTime; if (playerState.beeSummonTimer <= 0) { for (let i = 0; i < 4; i++) createBeeProjectile(); playerState.beeSummonTimer = 30; } }
                updateCompanions(deltaTime);
                for(let i=activeEnemies.length-1; i>=0; i--){ const e=activeEnemies[i]; const s=e.speed*e.slowFactor; e.x+=e.dx*s; e.y+=e.dy*s; if(e.x<=0||e.x>=740)e.dx*=-1; if(e.y<=0||e.y>=540)e.dy*=-1; e.div.style.left=e.x+'px'; e.div.style.top=e.y+'px'; if(playerState.watermelonOrb.damage > 0 && document.getElementById('watermelon-orb') && checkCollision(document.getElementById('watermelon-orb'), e.div)) e.health -= playerState.watermelonOrb.damage * deltaTime; if(e.isPoisoned) { e.health -= playerState.poisonDPS * deltaTime; e.poisonTimer -= deltaTime; if(e.poisonTimer <= 0) e.isPoisoned = false; } if(checkCollision(refs.player, e.div)) { handlePlayerDamage(1); if(playerState.thornsDamage > 0) e.health -= playerState.thornsDamage; } if(e.health <= 0){ createCoin(e.x, e.y); e.div.remove(); activeEnemies.splice(i,1); } }
                const moveAndCheck = (projArray, onHit) => { for(let i=projArray.length-1; i>=0; i--){ let p = projArray[i]; if((playerState.hasHomingShots && projArray === activeProjectiles) || p.isHoming || p.div.classList.contains('strawberry-shot')){ const t=findNearestEnemy(p); if(t){ const d={x:t.x-p.x, y:t.y-p.y}; const m=Math.hypot(d.x,d.y)||1; p.dx=d.x/m; p.dy=d.y/m; }} p.x += p.dx * p.speed; p.y += p.dy * p.speed; if(p.x>800||p.x<0||p.y>600||p.y<0){p.div.remove(); projArray.splice(i,1); continue;} p.div.style.left=p.x+'px'; p.div.style.top=p.y+'px'; for(let j=activeEnemies.length-1; j>=0; j--){ const e = activeEnemies[j]; if(checkCollision(p.div, e.div)){ p.div.remove(); projArray.splice(i,1); onHit(e,p); break; } } } };
                moveAndCheck(activeProjectiles, (e,p)=>{ e.health -= p.damage; if(playerState.hasPoisonUpgrade && Math.random() < 0.5){ e.isPoisoned=true; e.poisonTimer=3;} });
                moveAndCheck(activePastaProjectiles, (e,p)=>{ e.slowFactor=1-playerState.pastaSlowFactor; setTimeout(()=>e.slowFactor=1, 2000); e.health -= 0.1; });
                moveAndCheck(activeOrangeProjectiles, (e,p)=>{ e.health -= p.damage; });
                moveAndCheck(activeFriendProjectiles, (e,p)=>{ e.health -= p.damage; });
                moveAndCheck(activeBeeProjectiles, (e,p)=>{ e.health -= p.damage; });
                for(let i=activeFood.length-1; i>=0; i--){ const f=activeFood[i]; if(checkCollision(refs.player, f.div)){f.effect();f.div.remove();activeFood.splice(i,1);}}
                for(let i=activeCoins.length-1; i>=0; i--){ const c=activeCoins[i]; if(checkCollision(refs.player, c.div)){playerState.coins+=playerState.hasGrapesUpgrade?2:1; c.div.remove(); activeCoins.splice(i,1); updateStatusBoard();}}
                const cheese = activeCompanions.find(c=>c.type==='cheese'); if(cheese) { [...activeFood, ...activeCoins].forEach((item, i, arr) => { if(checkCollision(cheese.div, item.div)){ if(item.effect) item.effect(); else playerState.coins+=playerState.hasGrapesUpgrade?2:1; item.div.remove(); arr.splice(i,1); updateStatusBoard(); } }); }
                if(activeEnemies.length === 0){ gameState='CLEARING_ROOM'; showRoomMessage('Sala Limpa!', 2000); roomClearTimer=2.0; }
                break;
        }
        requestAnimationFrame(gameLoop);
    }
    
    // --- INICIALIZA√á√ÉO E EVENTOS ---
    refs.menu.playBtn.addEventListener('click', () => { playerState = loadPlayerState() || getNewPlayerState(); refs.menu.main.classList.add('hidden'); refs.mainContainer.classList.remove('hidden'); currentRoom = playerState.currentRoom; updateStatusBoard(); updateInventoryDisplay(); gameState = 'STARTING_ROOM'; });
    refs.menu.resetBtn.addEventListener('click', () => { if (confirm("Voc√™ tem certeza que deseja apagar todo o seu progresso? Esta a√ß√£o n√£o pode ser desfeita.")) { localStorage.removeItem('meuJoguinhoState_v27'); alert("Seu progresso foi apagado! Uma nova jornada o aguarda."); refs.menu.resetBtn.classList.add('hidden'); refs.menu.cardsBtn.classList.add('hidden'); } });
    refs.menu.encyclopediaBtn.addEventListener('click', () => { refs.menu.main.classList.add('hidden'); refs.encyclopedia.screen.classList.remove('hidden'); });
    refs.encyclopedia.closeBtn.addEventListener('click', () => { refs.encyclopedia.screen.classList.add('hidden'); refs.menu.main.classList.remove('hidden'); });
    refs.encyclopedia.filters.addEventListener('click', (e) => { if (e.target.classList.contains('filter-button')) { document.querySelector('.filter-button.active').classList.remove('active'); e.target.classList.add('active'); populateEncyclopedia(e.target.getAttribute('data-filter')); } });
    refs.menu.cardsBtn.addEventListener('click', () => { playerState = loadPlayerState(); refs.menu.main.classList.add('hidden'); populateCardsScreen(); refs.cards.screen.classList.remove('hidden'); });
    refs.cards.closeBtn.addEventListener('click', () => { refs.cards.screen.classList.add('hidden'); refs.menu.main.classList.remove('hidden'); });
    refs.gameOver.returnBtn.addEventListener('click', () => { refs.gameOver.screen.classList.add('hidden'); refs.menu.main.classList.remove('hidden'); gameState = 'MAIN_MENU'; });
    
    window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key)) { e.preventDefault(); keys[e.key] = true; } if(e.key === ' ' && gameState === 'PLAYING'){ e.preventDefault(); const dir = playerState.aimInMoveDirection ? playerState.lastMoveDirection : {x:0, y:-1}; if(playerState.hasDoubleShot){ createProjectile(dir, 10); createProjectile(dir, -10); } else { createProjectile(dir); } } });
    window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = false; });
    
    gameLoop();
    </script>
