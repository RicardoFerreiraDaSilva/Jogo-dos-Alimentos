<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Encontro Mágico</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #222; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        #main-container { display: flex; gap: 20px; align-items: flex-start; }
        #game-container { position: relative; }
        #game-area { 
            width: 800px; height: 600px; border: 2px solid #fff; 
            background: url('imagens/bosque_dourado.png') center/cover no-repeat; 
            position: relative; overflow: hidden; 
        }
        .entity { position: absolute; }
        
        /* ATUALIZAÇÃO 1: Tamanho do jogador alterado para 64x64 */
        #player { 
            width: 64px; 
            height: 64px; 
            background-image: url('imagens/gatinho_pixel_32x32.png'); /* Lembre-se de usar a imagem correta */
            background-size: contain; 
            z-index: 10; 
        }

        #npc { width: 64px; height: 64px; background-image: url('imagens/npc_gato_sorte.png'); background-size: contain; top: 268px; left: 368px; z-index: 9; }
        #ui-column { display: flex; flex-direction: column; align-items: center; }
        #status-board { font-size: 18px; margin-bottom: 10px; text-align: left; width: 250px; }
        #inventory-display { width: 250px; height: 550px; background-color: #1c2833; border: 2px solid #fff; padding: 10px; box-sizing: border-box; overflow-y: auto; }
        #inventory-title { margin: 0 0 10px 0; text-align: center; font-size: 20px; }
        #dialogue-box { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 750px; padding: 20px; 
            background-color: rgba(10, 20, 40, 0.9); 
            border: 3px solid #bda25a; border-radius: 10px; 
            box-sizing: border-box; text-align: center; color: white;
            z-index: 200;
        }
        #dialogue-text { font-size: 22px; margin: 0 0 20px 0; min-height: 50px; line-height: 1.4; }
        #dialogue-next-button { font-size: 18px; padding: 10px 20px; border: 2px solid #bda25a; background-color: #2c3e50; color: white; border-radius: 5px; cursor: pointer; float: right; }
        #dialogue-next-button:hover { background-color: #4a6581; }
    </style>
</head>
<body>

    <div id="main-container"> 
        <div id="game-container"> 
            <div id="game-area">
                <div id="player" class="entity"></div>
                <div id="npc" class="entity"></div>
                <div id="dialogue-box" class="hidden"> 
                    <p id="dialogue-text"></p>
                    <button id="dialogue-next-button">Próximo ></button>
                </div>
            </div>
        </div> 
        <div id="ui-column"> 
            <div id="status-board">
                <div>Sala: <span id="current-room">1</span></div> 
                <div>Vida: <span id="player-health">10</span></div> 
                <div>Escudo: <span id="player-shield">0</span></div> 
                <div>Ataque: <span id="player-attack">1</span></div> 
                <div>Moedas: <span id="player-coins">0</span></div> 
            </div> 
            <div id="inventory-display"><h3 id="inventory-title">Itens Comprados</h3><div id="inventory-list"></div></div> 
        </div> 
    </div>

    <script>
        // --- REFERÊNCIAS AOS ELEMENTOS ---
        const player = document.getElementById('player');
        const npc = document.getElementById('npc');
        const dialogueBox = document.getElementById('dialogue-box');
        const dialogueText = document.getElementById('dialogue-text');
        const nextButton = document.getElementById('dialogue-next-button');
        const coinsUI = document.getElementById('player-coins');
        
        // --- ESTADO INICIAL DO JOGO ---
        let playerState = { x: 384, y: 480, speed: 4 }; // Ajustado Y para o novo tamanho
        let sceneState = 'PLAYING';
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
        let npcRewardGiven = false; 

        // --- SINCRONIZAÇÃO INICIAL DA POSIÇÃO ---
        player.style.left = playerState.x + 'px';
        player.style.top = playerState.y + 'px';

        // --- DIÁLOGOS DO NPC ---
        let dialogueIndex = 0;
        const initialDialogues = [
            "Assim como você, fui trazido de outro mundo...",
            "...para trazer o equilíbrio aos alimentos.",
            "Mas eu ajudo de forma diferente! Tome, isso vai te ajudar na sua jornada.",
            "Você ganhou 100 moedas!"
        ];
        const repeatDialogues = [
            "Tenho memória do meu antigo mundo...",
            "Gosto de comer de tudo.",
            "É bom ver outros gatinhos honestos."
        ];

        // --- FUNÇÕES DE DIÁLOGO ---

        function advanceInitialDialogue() {
            if (dialogueIndex < initialDialogues.length) {
                dialogueText.textContent = initialDialogues[dialogueIndex];
                if (dialogueIndex === initialDialogues.length - 1) {
                    nextButton.textContent = "Agradecer!";
                }
                dialogueIndex++;
            } else {
                npcRewardGiven = true;
                let currentCoins = parseInt(coinsUI.textContent) || 0;
                coinsUI.textContent = currentCoins + 100;

                dialogueBox.classList.add('hidden');
                sceneState = 'PLAYING';
                // ATUALIZAÇÃO 2: Empurrar para BAIXO
                playerState.y += 20; 
            }
        }

        function advanceRepeatDialogue() {
            if (dialogueIndex < repeatDialogues.length) {
                dialogueText.textContent = repeatDialogues[dialogueIndex];
                if (dialogueIndex === repeatDialogues.length - 1) {
                    nextButton.textContent = "Até mais!";
                }
                dialogueIndex++;
            } else {
                dialogueBox.classList.add('hidden');
                sceneState = 'PLAYING';
                // ATUALIZAÇÃO 2: Empurrar para BAIXO
                playerState.y += 20; 
            }
        }

        function startNpcDialogue() {
            sceneState = 'PAUSED';
            dialogueIndex = 0;
            dialogueBox.classList.remove('hidden');
            nextButton.textContent = "Próximo >";

            if (!npcRewardGiven) {
                nextButton.onclick = advanceInitialDialogue;
                advanceInitialDialogue();
            } else {
                nextButton.onclick = advanceRepeatDialogue;
                advanceRepeatDialogue();
            }
        }
        
        function checkCollision(div1, div2, inset = 0) {
            const rect1 = div1.getBoundingClientRect();
            const rect2 = div2.getBoundingClientRect();
            const smallerRect2 = {
                left:   rect2.left + inset, right:  rect2.right - inset,
                top:    rect2.top + inset, bottom: rect2.bottom - inset
            };
            return !(rect1.right < smallerRect2.left || rect1.left > smallerRect2.right || rect1.bottom < smallerRect2.top || rect1.top > smallerRect2.bottom);
        }

        function sceneLoop() {
            if (sceneState === 'PLAYING') {
                if (keys.ArrowUp) playerState.y -= playerState.speed;
                if (keys.ArrowDown) playerState.y += playerState.speed;
                if (keys.ArrowLeft) playerState.x -= playerState.speed;
                if (keys.ArrowRight) playerState.x += playerState.speed;

                // ATUALIZAÇÃO 1: Tamanho do jogador para o cálculo de limites
                const playerSize = 64; 
                const areaWidth = 800;
                const areaHeight = 600;

                if (playerState.x < 0) playerState.x = 0;
                if (playerState.x > areaWidth - playerSize) playerState.x = areaWidth - playerSize;
                if (playerState.y < 0) playerState.y = 0;
                if (playerState.y > areaHeight - playerSize) playerState.y = areaHeight - playerSize;

                player.style.top = playerState.y + 'px';
                player.style.left = playerState.x + 'px';

                // O inset pode precisar de ajuste fino para o novo tamanho do jogador
                if (checkCollision(player, npc, 30)) { 
                    startNpcDialogue();
                }
            }
            requestAnimationFrame(sceneLoop);
        }

        // --- EVENTOS DE TECLADO ---
        window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = true; });
        window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = false; });

        // --- INÍCIO DO JOGO ---
        sceneLoop();

    </script>
</body>
</html>
